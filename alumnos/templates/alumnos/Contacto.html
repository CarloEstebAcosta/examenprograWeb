</div>
</div class = "container-sm">
    <form action="Contacto.html">  
        <div class="mb-2">
          <label for="Nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="txtNombre" aria-describedby="emailHelp">
        </div>
        <div class="mb-2">
          <label for="Apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="txtApellidos" aria-describedby="emailHelp">
        </div>
        <div class="mb-2">

        </div>

          <input type="email" class="form-control" id="txtEmail">
        </div>
        <div class="mb-2">
          <label for="Residencia" class="form-label">Ciudad De Residencia</label>
          <input type="text" class="form-control" id="txtResidencia" aria-describedby="emailHelp">
        </div>
        <div class="mb-2">
          <label for="area" class="form-label">Mensaje</label>
          <textarea class="form-control" id="txtArea" rows="3"></textarea>
        </div>
